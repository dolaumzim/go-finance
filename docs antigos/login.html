<body>
    <section class="general">
        <div class="left">
            <div class="containerL">
                <div>
                    <p class="title">GoFinance</p>
                    <p class="subtitle">O empréstimo ponto a ponto mais popular do mundo</p>
                </div>
                <div class="readmore">
                    <a href="readmore.html">Read More</a>

                    <p class="subtext">Entre ou <a href="register.html">faça seu cadastro</a></p>

                <form class="formEntry">

                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                        <input type="password" placeholder="Senha">
                    </div>
                    <button class="entryBtn" type="submit">Entrar</button>

                <a class="forget" href="#passwordForgot">Esqueceu sua senha</a>
